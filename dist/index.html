<html>
  <head>
    <link rel="stylesheet" , href="style.css" />
  </head>
  <body>
    <div id="content">
      <div id="title-container">
        <h1 id="todo-list-title">To-do List</h1>
      </div>
      <div id="to-do-info-container">
        <nav id="lists-container">
          <button>Home</button>
          <button>Today</button>
          <button>Tomorrow</button>
          <button>This Week</button>
        </nav>
        <div id="todos-container">
          <h2>Today</h2>
          <div class="todo-items">
            <div class="todo-items-summary">
              <div class="summary-left-side">
                <input type="checkbox" />
                <h3>Item 1</h3>
              </div>
              <div class="summary-right-side">
                <span>Due Date: 11/4/21</span>
                <button>Expand Details</button>
              </div>
            </div>
            <div class="todo-items-info">
              <div class="info-left-side">
                <p>Item 1 needs to ,....</p>
                <form>
                  <input type="radio" value="low" name="priority" />
                  <label for="low">Low</label>
                  <input type="radio" value="medium" name="priority" />
                  <label for="medium">Medium</label>
                  <input type="radio" value="high" name="priority" />
                  <label for="high">High</label>
                </form>
              </div>
              <div class="info-right-side">
                <span>11/4/21</span>
                <button>X</button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <button id="add-todo-btn">+</button>
    </div>
    <script src="main.js"></script>
  </body>
</html>
