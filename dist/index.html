<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="content">
      <div id="title-container">
        <h1 id="todo-list-title">To-do List</h1>
      </div>
      <div id="to-do-info-container">
        <nav id="projects-container">
          <div id="default-projects">
            <button id="all-btn">All Items</button>
            <button id="today-btn">Today</button>
            <button id="tomorrow-btn">Tomorrow</button>
          </div>
          <span
            style="
              margin-left: 1.5em;
              margin-right: auto;
              margin-bottom: 1em;
              text-decoration: underline;
              font-weight: bold;
              margin-top: 1em;
              font-family: arial;
              font-size: 18px;
            "
            >Custom Projects</span
          >
          <div id="custom-projects"></div>
        </nav>
        <div id="right-container">
          <h3 id="right-container-title">All Items</h3>
          <div id="todos-container"></div>
        </div>
      </div>
      <button id="add-todo-btn">New Item</button>
    </div>
    <script src="main.js"></script>
  </body>
</html>
